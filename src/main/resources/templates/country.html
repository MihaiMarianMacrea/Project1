<!DOCTYPE html>
<html lang="en" >
<head th:replace="fragments/head :: myHead"></head>


<body>

<div class="wrapper">
    <nav th:replace="fragments/sidebar :: sidebar"></nav>
    <div id="content">
        <nav th:replace="fragments/navbar :: navbar"></nav>

        <div class="page-content">
            <h1>List of Countryes</h1>
            <hr>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">New Country</button>

            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="country:${countries}">
                    <td th:text="${country.id}"></td>
                    <td th:text="${country.name}"></td>
                </tr>
                </tbody>
            </table>

            <hr>

            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <form th:object="${countryModel}" th:action="@{/country/save}" method="post">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add a Country</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="name" class="col-form-label">Name:</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}">
                                    <div class="error" th:errors="*{name}" style="color:red"></div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>

</div>

</body>

<script type="text/javascript" th:inline="javascript">

    let errorElement = $('.error');
    if (errorElement.length > 0) {
        $('#addModal').modal('show');
    }

</script>
</html>
